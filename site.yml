---
- name: Run Updates on Terminal Servers then wait 7 min
  hosts: terminalservers
  connection: winrm
  vars:
    ansible_user: administrator@milano.local
    ansible_password: This-Should-Be-a-Password!
  tasks:
    win_updates:
      category_names:
        - Application
        - CriticalUpdates
        - DefinitionUpdates
        - SecurityUpdates
        - Updates
      whitelist:
        - KB4093120
    reboot: yes
    reboot_timeout: 420

- name: Run Updates on App Servers and wait 10 min
  hosts: appservers
  connection: winrm
  vars:
    ansible_user: administrator@milano.local
    ansible_password: This-Should-Be-a-Password!
  tasks:
    win_updates:
      category_names:
        - CriticalUpdates
        - DefinitionUpdates
        - SecurityUpdates
        - Updates
    reboot: yes
    reboot_timeout: 600

- name: Run Updates on Directory Servers then wait 15 min
  hosts: directoryservers
  connection: winrm
  vars:
    ansible_user: administrator@milano.local
    ansible_password: This-Should-Be-a-Password!
  tasks:
    win_updates:
      category_names:
        - CriticalUpdates
        - SecurityUpdates
      blacklist:
        - Windows Malicious Software Removal Tool for Windows
    reboot: yes
    reboot_timeout: 900
